<div class="col itemImageContainer" >
  <!-- regular size/thumbnail imaage -->
  <img class="itemImage" ng-src="{{item.imgSrc}}" ng-click="embiggen()" >

  <!-- big/lightboxed image -->
  <div ng-show="showLightbox" class="lightbox" ng-click="close($event)">
    <h3>{{item.name}}</h3>
    <img ng-src="{{item.imgSrc}}">
  </div>

</div>

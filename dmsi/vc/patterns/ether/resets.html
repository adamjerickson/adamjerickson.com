<h2>CSS Reset</h2>
<p>CSS Resets are a way to get rid of all the default browser styles (which are different across browsers), so we have a clean slate from which to start our own styling.</p>
<p>We use the Eric Meyer CSS Reset.  You can find out all about it <a href="http://meyerweb.com/eric/tools/css/reset/">here</a>.</p>

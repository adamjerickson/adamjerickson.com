<h2 class="color--primary">Form Elements</h2>

<pattern name="text">
<input type="text" placeholder="What is your name?">
</pattern>

<pattern name="radio group">
<div class="radio-group">
  <label><input type="radio" name="rg1" value="one">One</label>
  <label><input type="radio" name="rg1" value="two">Two</label>
  <label><input type="radio" name="rg1" value="three">Four! (Three, sir. Three.) Three!</label>
</div>
</pattern>

<pattern name="radio group - inline">
<div class="radio-group radio-group--inline">
  <label><input type="radio" name="rg2" value="one">One</label>
  <label><input type="radio" name="rg2" value="two">Two</label>
  <label><input type="radio" name="rg2" value="three">Three</label>
  <label><input type="radio" name="rg2" value="four">Four</label>
  <label><input type="radio" name="rg2" value="booty">Get your booty on the floor</label>
</div>
</pattern>


<pattern name="checkbox">
<div class="checkbox-group">
  <label><input type="checkbox" value="hip">Hip</label>
  <label><input type="checkbox" value="hop">Hop</label>
  <label><input type="checkbox" value="hippet">Hippet to the hoppit</label>
  <label><input type="checkbox" value="hippa">Hippa hip hip hop-a ya don't stop</label>
</div>
</pattern>

<pattern name="checkbox">
<div class="checkbox-group checkbox-group--inline">
  <label><input type="checkbox" value="hip">Hip</label>
  <label><input type="checkbox" value="hop">Hop</label>
  <label><input type="checkbox" value="hippet">Hippa to the hoppa</label>
  <label><input type="checkbox" value="dontStop">Hippa hip, hip hoppa ya don't stop</label>
</div>
</pattern>

<pattern name="textarea">
<textarea placeholder="What is your quest?">

</textarea>
</pattern>
